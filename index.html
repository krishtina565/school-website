<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn Boarding School</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        main {
            padding-top: 100px; /* Offset for fixed header */
        }

        #home {
            text-align: center;
            padding: 60px 20px;
            background-image: url('images/school-background.jpg');
            background-size: cover;
            background-position: center;
            color: #333; /* Updated color for header and paragraph */
        }

        #home h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #506A88; /* New color for header text */
        }

        #home p {
            font-size: 22px;
            margin-bottom: 40px;
            color: #6C7D8F;/* New color for paragraph text */
        }

        #home img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            #home h1 {
                font-size: 36px;
            }

            #home p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="admissions.html">Admissions</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Saturn Boarding School</h1>
            <p>Providing quality education to nurture future leaders.</p>
            <img src="saturn.jpg" alt="saturn">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Saturn Boarding School. All rights reserved.</p>
    </footer>
</body>
</html>
